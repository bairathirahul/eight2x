{% extends 'eight2x_app/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <h1 class="h3 text-center">Register</h1>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Register</button>
                        </div>
                    </form>
                    <p class="text-center mb-0"><a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
